name: Build wheels

on: 
   push:
   workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest] #, macOS-latest] #, windows-2019]

    steps:
      - uses: actions/checkout@v2

      # Used to host cibuildwheel
      - uses: actions/setup-python@v2

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel==2.3.0

      - name: Build wheels
        env:
          CIBW_BEFORE_ALL_LINUX: >
             curl -O https://ftp.gnu.org/gnu/gmp/gmp-6.2.1.tar.xz &&
             tar xf gmp-6.2.1.tar.xz &&
             cd gmp-6.2.1 &&
             ./configure --enable-cxx &&
             make install && cd .. &&
             curl -O https://www.bugseng.com/products/ppl/download/ftp/releases/1.2/ppl-1.2.tar.xz &&
             tar xf ppl-1.2.tar.xz &&
             cd ppl-1.2 &&
             ./configure --with-gmp-include=/usr/local/include --with-gmp-lib=/usr/local/lib --enable-coefficients=mpz --disable-fpmath --enable-interfaces=c++ && 
             make install

        run: python -m cibuildwheel --output-dir wheelhouse

      - uses: actions/upload-artifact@v2
        with:
          path: ./wheelhouse/*.whl
