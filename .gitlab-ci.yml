image: ubuntu:18.04
before_script:
- export DEBIAN_FRONTEND=noninteractive   # avoid tzdata interactive configuration
- apt-get -qq update
- apt-get install -y apt-utils git
- apt-get install -y libgmp-dev libmpfr-dev libmpc-dev libppl-dev
- apt-get install -y $PKGS
- $PYTHON -m pip install --upgrade pip
- $PYTHON -m pip install Cython --disable-pip-version-check
- $PYTHON -m pip install cysignals --disable-pip-version-check
- $PYTHON -m pip install gmpy2==2.1.0a4 --disable-pip-version-check
- $PYTHON setup.py sdist
- mkdir tmp
- cd tmp
- tar xf ../dist/pplpy-*.tar.gz
- cd pplpy-*
- $PYTHON -m pip install . --verbose --no-index

.template_script:
  script: &test_script
  - cd tests
  - $PYTHON rundoctest.py
  - $PYTHON setup.py build_ext --inplace
  - $PYTHON -c "import testpplpy"
  - $PYTHON setup2.py build_ext --inplace
  - $PYTHON -c "import testpplpy2"
  - cd ../
  - cd docs
  - make html

python2.7:
  stage: test
  variables:
    PYTHON: python
    PKGS: python-pip python-sphinx
  script: *test_script

python3.6:
  stage: test
  variables:
    PYTHON: python3
    PKGS: python3-pip python3-sphinx
  script: *test_script

python3.7:
  stage: test
  variables:
    PYTHON: python3.7
    PKGS: python3.7 python3.7-dev python3-pip python3-sphinx
  script: *test_script
